<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="mensagem-view"></div>

    <form class="form" onsubmit="negociacaoController.adicionar(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.importarNegociacoes()">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.apagar()">
            Apagar
        </button>
    </div> 
    <br>
    <br>

    <div id="negociacoes-view"></div>
    
    <script src="js/app/models/negociacao.js"></script>
    <script src="js/app/controllers/negociacao-controller.js"></script>
    <script src="js/app/helpers/date-helper.js"></script>
    <script src="js/app/models/lista-negociacoes.js"></script>
    <script src="js/app/models/mensagem.js"></script>
    <script src="js/app/views/view.js"></script>
    <script src="js/app/views/negociacao-view.js"></script>
    <script src="js/app/views/mensagem-view.js"></script>
    <script src="js/app/services/proxy-factory.js"></script>
    <script src="js/app/helpers/bind.js"></script>
    <script src="js/app/services/negociacao-service.js"></script>
    <script src="js/app/services/http-service.js"></script>
    <script src="js/app/services/connection-factory.js"></script>
    <script src="js/app/dao/negociacao-dao.js"></script>
    <script>
        let negociacaoController = new NegociacaoController();
    </script>
</body>
</html>
